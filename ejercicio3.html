<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        let dato1;
        let dato2;
        let suma;
        let resta;
                
    document.getElementById("btn-sumar").addEventListener('click', function(){
        dato1 = parseInt(document.getElementById("valor1").value);
        dato2 = parseInt(document.getElementById("valor2").value);
        suma = dato1 + dato2;
        document.querySelector(".resultado"). innerHTML = suma;
    })

    document.getElementById("btn-restar").addEventListener('click', function(){
        dato1 = parseInt(document.getElementById("valor1").value);
        dato2 = parseInt(document.getElementById("valor2").value);
        resta = dato1- dato2;
        if (resta<0){
            resta = 0;
        }
        document.querySelector(".resultado"). innerHTML = resta
       

    })

    </script>
</body>

</html>
